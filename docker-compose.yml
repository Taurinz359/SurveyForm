version: '3'

services:
  nginx:
    image: 'nginx:stable'
    volumes:
      - ./work.conf:/etc/nginx/conf.d/work.conf
      - ./:/app
    ports:
      - '1234:8080'
    
  php:
    image: 'php:7.4-fpm-buster'
    volumes:
      - ./:/app
    working_dir: /app
  # todo : install postgres and delete mysql
  postgres:
    image: 'postgres:9.6.24-bullseye'
    environment:
      POSTGRES_PASSWORD: "example"
    volumes:
      - ./storage:/app
    working_dir: /app
    ports:
      - "5432:5432"